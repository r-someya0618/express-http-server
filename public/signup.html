<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント作成</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <form action="/signup" method="post" id="signup">
      <fieldset>
        <legend class="form-caption">
          アカウント作成
        </legend>
        <div>
          <label for="username">メールアドレス</label>
          <input
            type="email"
            name="username"
            class="signup-input"
            id="username"
            required
          />
        </div>
        <div>
          <label for="username">パスワード</label>
          <input
            type="password"
            name="password"
            class="signup-input"
            id="password"
            required
          />
        </div>
        <p><small>パスワードには８文字以上の英数字を入力してください</small></p>
        <button id="submit" type="submit">アカウント作成</button>
      </fieldset>
    </form>
  </body>
</html>
