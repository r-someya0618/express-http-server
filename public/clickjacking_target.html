<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クリックジャッキングのターゲット</title>
  </head>
  <body>
    <button id="btn">削除</button>
    <script>
      const btn = document.querySelector('#btn');
      btn.addEventListener('click', (e) => {
        alert('削除しました');
      });
    </script>
  </body>
</html>
